<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
        <p>tente abrir esse site em varios dispositivos diferentes ou simplismente e diminua o tamanho do se navegador</p> 
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="imagem flexivel">
        </picture>
    <h1>Reproduzindo audios</h1>
        <p>Vamos aprender a reproduzir audios em HTML5.</p>
        <!--<audio src="midia/huh.mp3" autoplay controls></audio>-->
        <audio preload="metadata" controls loop>
            <source src="midia/huh.mp3" type="audio/mpeg">
            <p>seu navegador n√£o consegue reproduzir audio.<a href="midia/huh.mp3">Clique aqui</a> para baixar o arquivo MP3</p> 
        </audio>
</body>
</html>
